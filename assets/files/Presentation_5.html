<h1 id="evaluating-how-well-we-can-do">Evaluating how well we can do</h1>
<h1 id="sic-povm--the-ideal-case-for-qst">SIC POVM : The Ideal Case for QST</h1>
<p>SIC(Symmetric Informationally Complete) POVM(Positive order valued measurement)</p>
<ul>
<li>Each POVM is rank 1 matrix.</li>
<li>Existance of the SIC POVM for all dimension remains an open problem.<br />
The von Neumann entropy of SIC POVM for the two-qubit system is about <strong>2.7</strong>.</li>
</ul>
</section>

<h1 id="gsic-povm--ideal-case-for-qst">GSIC POVM : Ideal Case for QST</h1>
<p>GSIC(General Symmetric Informationally Complete) POVM</p>
<ul>
<li>Each POVM is not necessarily to be rank 1.</li>
<li>Existance of GSIC POVM is guaranteed for all dimension.</li>
</ul>

<h1 id="variational-quantum-eigensolver-5">Variational Quantum Eigensolver</h1>
<p>Now, we are working on solving Solid State system using VQE algorithm assisted by Tensor Network Formalism.</p>
<h2 id="pros-1">Pros</h2>
<ul>
<li>Efficient Ansantz implementation : Matrix Product State representation ensures an effective implementation of quantum states.</li>
<li>Possibility to search a larger space under insufficient resources(2 qutrit)</li>
</ul>
</section>

<h1 id="heisenberg-xxz-model">Heisenberg XXZ model</h1>
<div class="grid grid-cols-2">
<div>
